<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900|Rokkitt:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Smash Faces</title>
  </head>
  <body>
    <header class="">
      <h1 class="rokkitt">Smash Faces</h1>
      <hr>
      <p class="roboto">Bienvenidas al juego de Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando para
        <br>ello su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente.
      </p>
      <div class="select-sede">
        <span>Elige tu sede: </span>
        <select class="gray" name="">
          <option selected hidden></option>
          <option value="mexico">México</option>
          <option value="peru">Perú</option>
        </select>
        <p class="score-table">Puntos: <span class="puntaje"></span>puntos</p>
      </div>
    </header>
    <section class="root">
      <div class="game">
        <div class="foto"><img src="" alt=""></div>
        <div class="">
          <form class="" action="index.html" method="post">
            <label for="name">Ingresa su nombre:</label>
            <input type="text" id="name" name="" value="" placeholder="Nombre" class="">
            <button type="button" name="button" class="gold boton">Comprobar</button>
          </form>
        </div>
        <p class="alert" id="alert"></p>
      </div>
    </section>



    <script src="assets/js/jquery-3.2.1.slim.min.js" charset="utf-8"></script>
    <script src="assets/js/peru.js" charset="utf-8"></script>
    <script src="assets/js/mexico.js" charset="utf-8"></script>
    <script src="assets/js/sedes.js" charset="utf-8"></script>
    <script src="assets/js/game.js" charset="utf-8"></script>
    <script src="assets/js/startgame.js" charset="utf-8"></script>
    <script src="assets/js/index.js" charset="utf-8"></script>
  </body>
</html>
